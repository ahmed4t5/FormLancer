<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Login | FormLancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    body {
        background: linear-gradient(135deg, #0d6efd 0%, #000000 100%);
        background-attachment: fixed; /* Keeps the gradient from stretching weirdly */
        min-height: 100vh;
        color: white; /* Makes text readable on the dark background */
    }
    .card {
        background: rgba(255, 255, 255, 0.95); /* Semi-transparent white card */
        color: #333; /* Keeps form text dark for readability */
        border: none;
        border-radius: 15px;
    }
</style>
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow p-4 mx-auto" style="max-width: 400px;">
            <div class="text-center mb-4">
                <div class="text-center mb-3">
                    <img src="{{ url_for('static', filename='logo.svg') }}" height="60">
                </div>
                <h2 class="fw-bold">FormLancer</h2>
                <p class="text-muted">Welcome back, Editor.</p>
            </div>
            
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-danger small p-2">{{ message }}</div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
            </form>

            <div class="mt-4 text-center">
                <p class="small">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Sign up</a></p>
                <a href="{{ url_for('index') }}" class="text-muted small text-decoration-none">← Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
