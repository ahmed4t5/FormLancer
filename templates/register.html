<!DOCTYPE html>
<html>
<head>
    <style>
    body {
        background: linear-gradient(135deg, #0d6efd 0%, #000000 100%);
        background-attachment: fixed; /* Keeps the gradient from stretching weirdly */
        min-height: 100vh;
        color: white; /* Makes text readable on the dark background */
    }
    .card {
        background: rgba(255, 255, 255, 0.95); /* Semi-transparent white card */
        color: #333; /* Keeps form text dark for readability */
        border: none;
        border-radius: 15px;
    }
</style>
    <title>Join FormLancer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container" style="max-width: 400px;">
        <div class="card shadow p-4">
            <div class="text-center mb-3">
                <img src="{{ url_for('static', filename='logo.svg') }}" height="60">
            </div>
            <h2 class="text-center mb-4">Create Account</h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <small>Already have an account? <a href="{{ url_for('login') }}">Login</a></small>
            </div>
        </div>
    </div>
</body>
</html>
